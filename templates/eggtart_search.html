{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <link rel = "stylesheet" href="{% static 'css/style.css/style.css' %}">
</head>
<body>
    <div id="index">
        <h1>_에그맛집_ 검색</h1>
        <form method="GET">
            <input type = "text" shop="keyword">
            <button>검색</button>
        </form>
    </div>
    <h2>검색 결과</h2>
    {% for eggtart in eggtart %}
        <div>
            {{ eggtart.shop }}
            가격 : {{ eggtart.price }}원,
            위치 : {{ eggtart.location}}
        </div>
    {% endfor %}
</body>
</html>
